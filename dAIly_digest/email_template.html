<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzienny Digest - {{DATE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header .date {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 30px 25px;
        }
        
        .ai-intro {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #007AFF;
            font-size: 16px;
            line-height: 1.5;
            color: #1d1d1f;
        }
        
        .section {
            margin-bottom: 35px;
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.3px;
        }
        
        .section-content {
            color: #424245;
            font-size: 15px;
        }
        
        .event-item, .article-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid #e5e5e7;
            transition: all 0.2s ease;
        }
        
        .event-item:hover, .article-item:hover {
            background-color: #f0f0f0;
        }
        
        .event-time {
            font-weight: 600;
            color: #007AFF;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .event-title, .article-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 5px;
            color: #1d1d1f;
        }
        
        .event-location, .event-description, .article-author {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .weather-container {
            background: linear-gradient(135deg, #32D74B 0%, #34C759 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .weather-temp {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .weather-desc {
            font-size: 18px;
            margin-bottom: 12px;
            opacity: 0.95;
        }
        
        .weather-details {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .weather-city {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
        }
        
        .quote-container {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #FF9500;
            position: relative;
        }
        
        .quote-text {
            font-style: italic;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #1d1d1f;
        }
        
        .quote-author {
            font-weight: 600;
            color: #424245;
            text-align: right;
        }
        
        .quote-source {
            font-size: 14px;
            color: #86868b;
            text-align: right;
            margin-top: 5px;
        }
        
        .article-link {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .article-link:hover {
            text-decoration: underline;
        }
        
        .article-status {
            color: #34C759;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
            background-color: #e8f5e8;
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .no-data {
            color: #86868b;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .errors-section {
            background-color: #fff8e1;
            border: 1px solid #ffcc02;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
        }
        
        .errors-title {
            color: #b25000;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .error-item {
            color: #b25000;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .footer {
            background-color: #f8f9fa;
            padding: 20px 25px;
            text-align: center;
            border-top: 1px solid #e5e5e7;
        }
        
        .footer-text {
            color: #86868b;
            font-size: 12px;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .content {
                padding: 20px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .weather-temp {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

        <div class="footer">

        </div>
    </div>
</body>
</html>
